<body>
    <div class="container">
        <h1>Humidity & Temperature</h1>
        <div class="sensor temperature">Temperature: <span id="temp"></span>Â°C</div>
        <div class="sensor humidity">Humidity: <span id="humidity"></span>%</div>

        <div class="light-status">Light Status</div>

            <div class="light-indicator" id="light-red"></div>
